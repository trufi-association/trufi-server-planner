name: trufi_server_planner
description: Offline GTFS routing server for Trufi apps
version: 1.0.0
publish_to: none

environment:
  sdk: ^3.10.0

dependencies:
  # HTTP server
  shelf: ^1.4.2
  shelf_router: ^1.1.4
  shelf_static: ^1.1.3

  # GTFS routing (shared with trufi_core_routing)
  trufi_core_planner:
    path: ../trufi-core/packages/trufi_core_planner

  # Additional dependencies
  collection: ^1.18.0
  http: ^1.2.2

  # JSON encoding
  json_annotation: ^4.9.0

dev_dependencies:
  lints: ^5.1.1
  build_runner: ^2.4.13
  json_serializable: ^6.8.0
  test: ^1.25.8
