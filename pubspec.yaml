name: trufi_server_planner
description: Offline GTFS routing server for Trufi apps
version: 1.0.0
publish_to: none

environment:
  sdk: ^3.10.0

dependencies:
  # HTTP server
  shelf: ^1.4.2
  shelf_router: ^1.1.4
  shelf_static: ^1.1.3

  # GTFS data handling
  archive: ^4.0.4
  latlong2: ^0.9.1
  collection: ^1.18.0
  http: ^1.2.2

  # JSON encoding
  json_annotation: ^4.9.0

  # Note: trufi_core_routing was used for reference but our
  # implementation is independent and doesn't require it

dev_dependencies:
  lints: ^5.1.1
  build_runner: ^2.4.13
  json_serializable: ^6.8.0
  test: ^1.25.8
